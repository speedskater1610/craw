name: Build and Test craw Compiler

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build project
        run: make -f Makefile.mk all

      - name: Run executable (sanity check)
        run: |
          if [ -f ./craw ]; then
            ./craw --internal_test1 || echo "Built, but --help not implemented yet"
          else
            echo "./craw not found, build may have failed" && exit 1
          fi
